<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Linking css -->
    <link rel="stylesheet" href="stylelog.css">
    <!-- Linking Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main class="blur">
       <section class="date-time">
           <p id="time">10.11</p>
           <p id="date">Thursday,May 23</p>
       </section>
       <section class="sign">
            <img id="img" src="Img/login.png" alt="user-image">
            <p id="name">John Doe</p>
            <button id="btn">Sign in</button>
            <input type="password" id="int">
            <a id="link"><i class='bx bx-right-arrow-alt' id="check"></i></a>
            <p class="error">Password is not valid</p>
            <i class='bx bx-power-off' id="power-off"></i>
       </section>
    </main>
</body>
<!-- Linking Script -->
<script defer src="scriptlog.js"></script>
</html>
